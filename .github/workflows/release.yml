name: Build and Release Installer

on:
  push:
    tags:
      - 'v*' # 当一个 v 开头的 tag 被推送到仓库时触发

  workflow_dispatch: # 允许手动触发

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Application
        run: dotnet publish ./ModernShutdownScheduler.csproj --configuration Release --self-contained false --output ./publish

      - name: Compile .ISS to .EXE Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/setup.iss
          options: /O+

      - name: Compile Installer
        run: iscc "installer/setup.iss"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: installer/output/*.exe